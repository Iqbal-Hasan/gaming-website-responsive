                    <i class="bx bx-cloud-download"></i>

                  <p>No Download</p>
                </div>
                <div class="support list">
                  <div class="icon">
                    <i class="bx bx-support"></i>
                  </div>
                  <p>Supported online games</p>
                </div>
              </div>
              <div class="btn">

                <button class="btn-secondary">GO ROGUE</button>
              </div>
            </div>
          </div>
          <div class="banner-right">
            <img src="images/bannar.png" alt="" />
